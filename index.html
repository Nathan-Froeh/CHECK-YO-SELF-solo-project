<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='media-queries.css'>
    <title>CHECK YO' SELF</title>
  </head>
  <body>
    <header>
      <h1 class='nav__text logo'>CHECK<span class='yellow__text'> YO' </span>SELF</h1>
      <form class='search--bar'>
        <input type='img' src='img' id='btn btn__search' class='search btn__search'>
        <input type='search' id='input input__search' class='search search__field'>
      </form>
    </header>
    <main>
      <nav>
        <form class='nav__form'>
          <section class='nav--stn top--nav--stn'>
            <label class='nav__text title' for='input__title'>Task Title</label>
            <input type='text' id='input input__title'>
          </section>
          <ul class='ul nav--ul'>
            <li class='nav__li'>
              <input type='img' src='img' class='nav__li__check'>
              <p class='nav__li__text'>Display text here and stuff </p>
            </li>
          </ul>
          <section class='nav--stn bottom--nav--stn'>
            <div class='item--input'>
             <label class='nav__text item' for='input__item'>Task Item</label>
              <input type='text' id='input input__item'>
              <input type='img' src='img' id='btn btn__add__li' class='btn__add__li'>
            </div>
            <input type='submit' id='btn btn__make__list' class='btn' value='Make Task List'>
            <input type='submit' id='btn btn__clear' class='btn' value='Clear All'>
          </section>
        </form>
        <input type='button' id='btn btn__urgency__filter' class='btn btn__urgency__filter' value='Filter By Urgency'>
      </nav>
      <section class='card__area'>
        <article class='task__card' data-id=''>
          <section class='crd--stn top--crd--stn'>
            <h3 class='crd__title'>Task Title</h3>
          </section>
          <ul class='crd--ul'>
            <li class='crd__li'>
              <input type='img' src='img' class='crd__li__check'>
              <p class='crd__li__text'>Display text here and stuff </p>
            </li>
          </ul>
          <section class='crd--stn bottom--crd--stn'>
            <div class='crd--urgent--div'>
              <input type='img' id='crd__btn crd__btn__urgent' class='crd__btn'>
              <p class='crd__text crd__urgent__text'>URGENT</p>
            </div>
            <div class='crd--delete--div'>
              <input type='img' id='crd__btn__delete' class='crd__btn'>
              <p class='crd__text crd__delete__text'>DELETE</p>
            </div>
          </section>
        </article>
      </section>
    </main>
  </body>
</html>
