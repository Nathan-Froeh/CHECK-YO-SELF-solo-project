<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='media-queries.css'>
    <title>CHECK YO' SELF</title>
  </head>
  <body>
    <header>
      <h1 class='logo'>CHECK<span class='yellow__text'> YO' </span>SELF</h1>
      <form class='search--bar'>
        <input type='img' src='' class='btn btn__search'>
        <input type='search' class='input input__search'>
      </form>
    </header>
    <nav>
      <form class='nav__form'>
        <section class='nav--stn top--nav--stn'>
          <h2 class='title'>Task Title</h2>
          <input type='text' class='input input__title'>
        </section>
        <ul class='ul nav--ul'>
        </ul>
        <section class='nav--stn bottom--nav--stn'>
          <div class='item--input'>
            <h2 class='item'>Task Item</h2>
            <input type='text' class='input input__item'>
            <input type='img' src='' class='btn btn__add__li'>
          </div>
          <input type='submit' class='btn btn__make__list'>
          <input type='submit' class='btn btn__clear'>
        </section>
      </form>
      <input type='button' class='btn btn__urgency__filter'>
    </nav>
    <main>
      <article class='task__card' data-id=''>
        <section class='crd--stn top--crd--stn'>
          <h3 class='task__title'>Task Title</h3>
        </section>
        <ul class='crd--ul'>
        </ul>
        <section class='crd--stn botton--crd--stn'>
          <div class='crd--urgent--div'>
            <input type='img' class='crd__btn crd__btn__urgent'>
            <p class='crd__text crd__urgent__text'>URGENT</p>
          </div>
          <div class='crd--delete--div'>
              <input type='img' class='crd__btn crd__btn__delete'>
              <p class='crd__text crd__delete__text'>DELETE</p>
            </div>
        </section>
      </article>
    </main>
  </body>
</html>
