<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='style.css'>
    <link rel='stylesheet' href='media-queries.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
    <title>CHECK YO' SELF</title>
  </head>
  <body>
    <header>
      <h1 class='header__text logo'>CHECK<span class='yellow__text'> YO' </span>SELF</h1>
      <form class='search--bar'>
        <input type='image' src='images/search.svg' id='btn__search' class='search btn__search'>
        <input type='search' id='input__search' class='search search__field' placeholder="Search">
      </form>
    </header>
    <main>
      <nav>
        <form class='nav__form'>
          <section class='nav--stn top--nav--stn'>
            <label class='nav__text title' for='input__title'>Task Title</label>
            <input type='text' id='input__title' class='input__task__title'>
          </section>
          <ul class='ul nav--ul' id='nav--list--items'>
          </ul>
          <section class='nav--stn bottom--nav--stn'>
            <wrapper class='item--input'>
              <label class='nav__text item' for='input__item'>Task Item</label>
              <container class='item__input__bar'>
                <input type='text' id='input__item' class='input__text__item'>
                <input type='image' src='images/plus.svg' id='btn__add__li' class='btn__add__li' disabled>
              </container>
            </wrapper>
            <input type='submit' id='btn__make__list' class='btn' value='Make Task List' disabled>
            <input type='submit' id='btn__clear' class='btn' value='Clear All' disabled>
          </section>
        </form>
        <input type='button' id='btn__urgency__filter' class='btn btn__urgency__filter' value='Filter By Urgency'>
      </nav>
      <section class='card__area' id='card__area'>
        <p class='message__active' id='message'>Don't forget to Check Yo' Self!</p>
        <p class='message__inactive' id='urgent__message'>You have nothing urgent today</p>
      </section>
    </main>
    <script type='text/javascript' src='todo-list.js'></script>
    <script type='text/javascript' src='main.js'></script>
  </body>
</html>
